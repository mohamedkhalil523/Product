<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formuaire d'ajout</title>
</head>
<body>
<form class="row g-3" th:action="@{/save}" method="post">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" th:value="${produit.id}">
        <div>
    <div class="form-group">
        <label for="nom">Nom Produit</label>
        <input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}">
    <div>
        <div class="form-group">
            <label for="nom">Description</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${produit.description}">
            <div>
        <div class="form-group">
            <label for="nom">Prix</label>
            <input type="text" class="form-control" id="prix" name="prix" th:value="${produit.prix}">
            <div>


    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
</body>
</html>
