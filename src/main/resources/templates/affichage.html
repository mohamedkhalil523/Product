<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des Produit</title>
</head>
<body>

<div class="container mt-5">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Liste des Produits</h3>
        <div>
            <div>
                <a class="btn btn-success" th:href="@{forma}">Ajout Produit</a>
            </div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Prix</th>
        <th scope="col">Supprimer</th>
        <th scope="col">Modification</th>


    </tr>
    </thead>
    <tbody th:each="p:${produit}">
    <tr>
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.prix}"></td>
        <td><a onclick="return confirm('Êtes-vous sûr de vouloir supprimer ?')" class="btn btn-danger" th:href="@{/supprimer(id=${p.getId()})}">Supprimer</a>
        </td>
        <td><a class="btn btn-warning" th:href="@{/modifier(id=${p.getId()})}">Modification</a>
        </td>






        <tr>

    </tbody>
</table>
      </div>
    </div>

</body>
</html>
